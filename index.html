<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W2-F2-Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Student Management Crud</h1>
      <form class="row g-3 needs-validation" id="student-form" novalidate>
        <div class="col-md-4">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide your Name.</div>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide a valid Email.</div>
        </div>
        <div class="col-md-4">
          <label for="gpa" class="form-label">GPA</label>
          <input
            type="text"
            class="form-control"
            id="gpa"
            placeholder="GPA"
            required
            pattern="\d{1,3}(\.\d{1,2})?"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide valid GPA.</div>
        </div>
        <div class="col-md-4">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Age"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide your Age.</div>
        </div>
        <div class="col-md-4">
          <label for="degree" class="form-label">Degree</label>
          <input
            type="text"
            class="form-control"
            id="degree"
            placeholder="Degree"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide your Degree.</div>
        </div>
        <div class="col-12">
          <button class="btn btn-light col-6 mt-3" type="submit" id="submit-btn" form="student-form">
            Add Student
          </button>
        </div>
        <div class="col-12 d-none">
          <button class="btn btn-light col-6 mt-3" type="button" id="edit-student-btn">
            Edit Student
          </button>
        </div>
      </form>
      <div class="my-5">
        <div class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search By Name, email or degree"
            aria-label="Search"
            id="search-input"
          />
          <button class="btn btn-outline-success col-3" type="button" id="search-btn">
            Search
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Student Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">GPA</th>
            <th scope="col">Degree</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="student-tablebody">
        </tbody>
      </table>
    </div>
    <script src="project.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
